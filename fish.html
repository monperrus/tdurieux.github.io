		<style>
		html, body {
			background: #F1F1F1;
            padding: 0;
            margin: 0;
		}
		#page {
			width: 800px;
			margin: auto;
            background: #FFF;
            padding: 7px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
		}
        .fish {
            background: green;
        }
        .current {
            background: yellow;
        }
        .shark {
            background: red;
        }
		#current_state {
			width: 100%;
			background: blue;
			text-align: center;
		}
        #current_state td {
            color: #333;
            height: 14px;
            width: 14px;
            border: 0;
        }
		#settings {
		}
        .col {
            float: left;
        }
        .clear {
            clear: both;
        }
        div#age {
            width: 100%;
        }
        div#age .ageFish {
            line-height: 23px;
            width: 380px;
            display: inline-block;
            text-align: right;
        }
        .ageFish span {
            background: green;
        }
        div#age .ageShark {
            line-height: 23px;
            width: 380px;
            display: inline-block;
        }
        .ageShark span {
            background: red;
        }

        div#age .age {
            width: 25px;
            display: inline-block;
            text-align: center;
            line-height: 23px;
        }
        div#age span {
            line-height: 23px;
            height: 23px;
            overflow: hidden;
            display: inline-block;
        }
		</style>
		<script type="text/javascript">
		var settings = {
			state: {
				chrono: 0,
				height: 31,
                width: 31,
                refresh: 25
			},
			fish: {
				population: 0,
				initial: 200,
				breeding_age: 3
			},
			shark: {
				population: 0,
				initial: 5,
				breeding_age: 10,
				starving_time: 3
			}
		};
        var list = [];
		var currentState;

		var Agent = function () {
			this.type = 'fish';
			this.x = 0;
			this.y = 0;
			this.age = 0;
			this.lastBreeding = 0;
			this.lastEat = 0;
            this.lastMove;
		};
		Agent.prototype.move = function (x, y) {
			currentState[x][y] = this;
			currentState[this.x][this.y] = null;
            this.lastMove = {
                x: this.x,
                y: this.y
            };
			this.x = x;
			this.y = y;
		};
		Agent.prototype.born = function (x, y) {
			this.lastBreeding = 0;
			var fish = agentFacotry(this.type);
			fish.x = x;
			fish.y = y;
			settings[this.type].population ++;
            if(currentState[fish.x] == undefined) {
                console.log(fish);
            }
			currentState[fish.x][fish.y] = fish;
		};

		Agent.prototype.doIt = function () {
			this.age++;
			this.lastBreeding ++;
            this.lastEat ++;
			var free = [];
			var fish = [];
			var start_i = this.x - 1>=0?this.x - 1:0;
			var end_i = this.x + 1<settings.state.width?this.x + 1:settings.state.width - 1;
			var start_j = this.y - 1>=0?this.y - 1:0;
			var end_j = this.y + 1<settings.state.height?this.y + 1:settings.state.height - 1;
			for (var i = start_i; i <= end_i; i++) {
				for (var j = start_j; j <= end_j; j++) {
					if(i == this.x && j == this.y) continue;
					var agent = currentState[i][j];
					if(!agent) {
                        if(!this.lastMove || !closeTo(i,j,this.lastMove.x,this.lastMove.y))
    						free.push({
    							x: i,
    							y: j
    						});
					} else if(agent.type== 'fish' && this.type == 'shark') {
						fish.push({
							x: i,
							y: j
						});
					}
				}
			}
            shuffle(free);
            shuffle(fish);
			
			if(this.type == 'shark' && fish.length > 0 ) {
                this.lastEat = 0;
				settings.fish.population --;
				var elem = fish[0];
                fish.splice(0, 1);
                //console.log("eat", currentState[elem.x][elem.y], this);
				free.push({
					x: this.x,
					y: this.y
				});
                var index = list.indexOf(currentState[elem.x][elem.y]);
                if(index > -1)
                    list.splice(index, 1);
				this.move(elem.x, elem.y);
				elem.x = -1;
                elem.y = -1;
			} else if(free.length > 0 ) {
				var elem = free[0];
                free.splice(0, 1);
                //console.log("move from (" + this.x + ", " +  this.y + ") to (" + elem.x + ", "  + elem.y + ")");
				free.push({
					x: this.x,
					y: this.y
				});
				this.move(elem.x, elem.y);
			} else {
                this.lastMove = null;
            }
            
			if(this.lastBreeding >= settings[this.type].breeding_age + 1) {
				//console.log("born")
                this.lastBreeding = 0;
				if(free.length > 0 ) {
					this.born(free[0].x, free[0].y);
				} else {
					var coor = null ;//createRandomPosition();
					if(coor != null) {
						this.born(coor.x, coor.y);
					}
				}
			}

			if(this.type == 'shark' && this.lastEat >= settings.shark.starving_time) {
				settings.shark.population --;
				currentState[this.x][this.y] = null;
			}
		}

		var agentFacotry = function (type) {
			var agent = new Agent();
			agent.type = type;
			return agent;
		};

		var closeTo = function (x1,y1, x2,y2) {
            return x1 >= x2 - 1 && x1 <= x2 + 1 && y1 >= y2 - 1 && y1 <= y2 + 1;
        }

		var run = function () {
            var start = new Date().getTime();
			list = [];
			for (var i = 0; i < currentState.length; i++) {
				for (var j = 0; j < currentState[i].length; j++) {
					var agent = currentState[i][j];
					if(!agent) continue;
					list.push(agent);
				}
			}
			shuffle(list);
            while(list.length > 0) {
				var agent = list.pop();
                if(agent.x == -1) continue;
                //$("#current_state td")[agent.x*settings.state.width + agent.y].className = 'current';
				agent.doIt();
			}
			settings.state.chrono++;
			displayState();
            var end = new Date().getTime();
            console.log("Execution time: " + (end-start));
		}

		var createRandmonX = function () {
			return parseInt(Math.random()*settings.state.width);
		};

        var createRandmonY = function () {
            return parseInt(Math.random()*settings.state.height);
        };

		var createRandomPosition = function () {
			var count = 0; 
			var x = createRandmonX();
			var y = createRandmonY();
			while(currentState[x][y]) {
				x = createRandmonX();
				y = createRandmonY();
				count ++;
				if(count >= 10) return null;
			}
			return {
				x: x, y: y
			}
		};

		var init = function () {
            currentState = new Array(settings.state.width);
            for (var i = 0; i < currentState.length; i++) {
                currentState[i] = new Array(settings.state.height);
            }
            settings.state.chrono = 0;
            settings.fish.population = 0;
            settings.shark.population = 0;

            chart.options.data[0].dataPoints = [];
            chart.options.data[1].dataPoints = [];
            chart2.options.data[0].dataPoints = [];
            chart.render();
            chart2.render();

			// create fish
			for (var i = 0; i < settings.fish.initial; i++) {
				var fish = agentFacotry('fish');
                fish.lastBreeding = parseInt(Math.random()*settings['fish'].breeding_age);
                fish.age = fish.lastBreeding;
				var coor = createRandomPosition();
				if(coor == null) continue;
				fish.x = coor.x;
				fish.y = coor.y;
				settings.fish.population ++;
				currentState[fish.x][fish.y] = fish;
			}
			// create sharp
			for (var i = 0; i < settings.shark.initial; i++) {
				var fish = agentFacotry('shark');
                fish.lastBreeding = parseInt(Math.random()*settings['shark'].breeding_age);
                fish.age = fish.lastBreeding;
                fish.lastEat = parseInt(Math.random()*settings['shark'].starving_time);
				var coor = createRandomPosition();
				if(coor == null) continue;
				fish.x = coor.x;
				fish.y = coor.y;
				settings.shark.population ++;
				currentState[fish.x][fish.y] = fish;
			}
			displayState();
		};

        function shuffle(array) {
          var m = array.length, t, i;

          // While there remain elements to shuffle…
          while (m) {

            // Pick a remaining element…
            i = Math.floor(Math.random() * m--);

            // And swap it with the current element.
            t = array[m];
            array[m] = array[i];
            array[i] = t;
          }

          return array;
        }

        var interval = null;
        var start = function () {
            if(interval != null) {
                $("#start").text("Resume");
                stop();
                return false;
            }
            interval = setInterval(function () {
                if(settings.shark.population == 0 || settings.fish.population == 0) {
                    $("#start").text("Start");
                    stop();
                    return;
                }
                run();
            }, settings.state.refresh);
            $("#start").text("Pause");
            return false;
        }

        var stop = function () {
            clearInterval(interval);
            interval = null;
            return false;
        };

        var resume = function () {
            start();
            return false;
        };

        var chartRender, chart2Render;

        var create = function() {
            $chrono = $("#chrono");
            $fish_population = $("#fish_population");
            $sharks_population = $("#sharks_population");
            $age = $("#age");
            $current_state = $("#current_state");
            $fish_initial = $("#fish_initial");
            $fish_breeding = $("#fish_breeding");
            $shark_initial = $("#shark_initial");
            $shark_breeding = $("#shark_breeding");
            $shark_starvation = $("#shark_starvation");
            $width = $("#width");
            $height = $("#height");
            $refresh = $("#refresh_ratio");

            $fish_initial.val(settings.fish.initial);
            $fish_breeding.val(settings.fish.breeding_age);
            $shark_initial.val(settings.shark.initial);
            $shark_breeding.val(settings.shark.breeding_age);
            $shark_starvation.val(settings.shark.starving_time);
            $width.val(settings.state.width);
            $height.val(settings.state.height);
            $refresh.val(settings.state.refresh);

            clearInterval(chartRender);
            clearInterval(chart2Render);
            chart = new CanvasJS.Chart("chartContainer", {      
              title:{
                text: "Populations"
              },
              axisY :{
                includeZero: false,
                minimum: 0,
                maximum: settings.state.width*settings.state.height
              },
              data: [{        
                type: "spline", 
                showInLegend: true,
                name: "Fish",
                markerSize: 0,        
                dataPoints: [   
                ]
              },
              {        
                type: "spline", 
                showInLegend: true,
                name: "Shark",
                markerSize: 0,        
                dataPoints: [  ]
              }]
            });
            chartRender = setInterval(chart.render, 1500);

            chart2 = new CanvasJS.Chart("chartContainer2",{      
              title:{
                text: "Ratio fish/shark"
              },
              axisY :{
                title: 'shark',
                includeZero: false,
                minimum: 0
              },
              axisX :{
                title: 'fish',
                includeZero: false,
                minimum: 0,
                maximum: settings.state.width*settings.state.height
              },
              data: [{        
                type: "spline", 
                showInLegend: false,
                name: "ratio",
                markerSize: 0,        
                dataPoints: []
              }]
            });

            chart2Render = setInterval(chart2.render, 1500);

            var content = '';
            for (var i = 0; i < settings.state.height; i++) {
                content += '<tr>';
                for (var j = 0; j < settings.state.width; j++) {
                    content += '<td></td>';
                }
                content += '</tr>';
            }
            $current_state.html(content);
            table = $("#current_state td");
        };

        var save = function () {
            $("#start").text("Start");
            stop();
            settings.fish.initial = parseInt($fish_initial.val());
            settings.fish.breeding_age = parseInt($fish_breeding.val());
            settings.shark.initial = parseInt($shark_initial.val());
            settings.shark.breeding_age = parseInt($shark_breeding.val());
            settings.shark.starving_time = parseInt($shark_starvation.val());
            settings.state.width = parseInt($width.val());
            settings.state.height = parseInt($height.val());
            settings.state.refresh = parseInt($refresh.val());

            create();
            init();
        };
		var displayState = function () {
			$fish_population.text(settings.fish.population);
			$sharks_population.text(settings.shark.population);
			$chrono.text(settings.state.chrono);

            var ages = {
                'fish': [],
                'shark': []
            };
			for (var j = 0; j < currentState.length; j++) {
				for (var i = 0; i < currentState[j].length; i++) {
					var agent = currentState[j][i];
					if(!agent) {
                        table[i*settings.state.width + j].className = '';
						//table[i*settings.state.width + j].textContent = ''; 
						continue;
					}
					table[i*settings.state.width + j].className = agent.type;
                    //table[i*settings.state.width + j].textContent = (agent.type=='fish'?'f':'r'); 
                    if(!ages[agent.type][agent.age])ages[agent.type][agent.age]=0;
                    ages[agent.type][agent.age] ++;
				}
			}
            chart.options.data[0].dataPoints.push({x:settings.state.chrono, y:settings.fish.population});
            if(chart.options.data[0].dataPoints.length > 350) {
                chart.options.data[0].dataPoints.splice(0, chart.options.data[0].dataPoints.length - 350);
            }
            chart.options.data[1].dataPoints.push({x:settings.state.chrono, y:settings.shark.population});
            if(chart.options.data[1].dataPoints.length > 350) {
                chart.options.data[1].dataPoints.splice(0, chart.options.data[1].dataPoints.length - 350);
            }
            chart2.options.data[0].dataPoints.push({x:settings.fish.population, y:settings.shark.population});
            if(chart2.options.data[0].dataPoints.length > 350) {
                chart2.options.data[0].dataPoints.splice(0, chart2.options.data[0].dataPoints.length - 350);
            }
            content = '';
            var total = settings.fish.population + settings.shark.population;
            for (var i = 0; i < Math.max(ages['fish'].length,ages['shark'].length); i++) {
                content += "<div class='ageFish'>";
                if(ages['fish'][i])
                    content += "<span style='width: "+ (ages['fish'][i]/settings.fish.population)*100+ "%;'>" + ages['fish'][i] + "</span>";

                content += "</div><div class='age'>"+i+"</div><div class='ageShark'>";
                if(ages['shark'][i])
                    content += "<span style='width: "+ (ages['shark'][i]/settings.shark.population)*100+ "%;'>" + ages['shark'][i] + "</span>";
                content +="</div><br>";
            }
            $age.html(content);
		};
