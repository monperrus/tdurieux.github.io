<html lang="en" ng-app="NPEFixOutput">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet"
          href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">
    <title>NPEFix results</title>
</head>
<body layout="row" ng-controller="AppCtrl">
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-sm')">
  <md-content layout="row" class="executionSelector">
    <div>
      <h2>Projects</h2>

      <md-content layout="column">
          <md-button class="list-selector"
               ng-repeat="project in projects | orderBy:'name'"
               ng-click="selectProject(project)"
               ng-class="{'selected': isSelectProject(project)}">
              {{project.name}}
          </md-button>
      </md-content>
    </div>
    <div>
      <h2>Versions</h2>
      <md-content layout="column">
          <md-button class="list-project"
                     ng-repeat="version in selectedProject.versions | orderBy:'date':'true'"
                     ng-click="selectVersionProject(version)"
                     ng-class="{'selected': isSelectVersionProject(version)}">
              {{formatVersion(version.date)}}
          </md-button>
      </md-content>
    </div>
  </md-content>
</md-sidenav>

<div layout="column" tabIndex="-1" role="main" flex>
  <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">

    <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
      <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Toggle Menu">
        <md-icon aria-label="Menu"
                     md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1 class="md-heading">NPEFix Output</h1>
      <h2> - {{selectedProject.name}} {{formatVersion(selectedVersion)}}</h2>
    </div>
  </md-toolbar>

  <md-content ng-view md-scroll-y flex layout-padding>
    <md-content layout="column" layout-padding id="content">
        <div google-chart chart="chartObject" style="height:450px; width:99%;"></div>
        <npefix-table
                project="selectedProject"
                version="selectedVersion"
                chart-object="chartObject"></npefix-table>
    </md-content>
  </md-content>
</div>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>


<!-- Angular Material requires Angular.js Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>


<script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js" type="text/javascript"></script>

<script src="js/app.js"></script>
</body>
</html>
